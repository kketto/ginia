<div class="avatar" (click)="onAvatar($event)">
    <span>
        {{userName}}
    </span>
    <img src="./assets/avatar.png" alt="avatar">
</div>

<div (clickOutside)="onClose()" class="menu" *ngIf="isUserMenuVisible">
    <ul>
        <li *ngIf="isAdmin">
            <a routerLink="movie/add" (click)="onClose()">ფილმის დამატება</a>
        </li>
        <li *ngIf="isAdmin">
            <a routerLink="category/manage" (click)="onClose()">კატეგორიების მართვა</a>
        </li>
        <li>
            <button type="button" (click)="onSignOut()">გასვლა</button>
        </li>
    </ul>
</div>
