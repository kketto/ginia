<header>

    <a class="logo" routerLink="/">
        <img src="./assets/logo.png" alt="Logo">
    </a>

    <app-search></app-search>

    <div *ngIf="!userService.user" class="login">

        <button (click)="onSignIn()">Sign In</button>
        <a href="#">Sign Up</a>
    </div>

    <div *ngIf="userService.user" class="login">

        <button (click)="onSignOut()">Sign Out</button>
    </div>

</header>
